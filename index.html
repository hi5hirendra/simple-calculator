<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <p id="dis">Hello, Welcome!</p>
        </div>
        <div class="grid-container">
            <div class="grid1">
                <button value="**" onclick="display('**')">x<sup>n</sup></button>
                <button value="()" onclick="display('(')">&lpar;</button>
                <button value="()" onclick="display(')')">&rpar;</button>
                <button id="spcl" onclick="clrscr()">C</button>
            </div>
            <div class="grid2">
                <button value="9" onclick="display('9')">9</button>
                <button value="8" onclick="display('8')">8</button>
                <button value="7" onclick="display('7')">7</button>
                <button value="/" onclick="display('/')">&div;</button>
            </div>
            <div class="grid3">
                <button value="6" onclick="display('6')">6</button>
                <button value="5" onclick="display('5')">5</button>
                <button value="4" onclick="display('4')">4</button>
                <button value="*" onclick="display('*')">&times;</button>
            </div>
            <div class="grid4">
                <button value="3" onclick="display('3')">3</button>
                <button value="2" onclick="display('2')">2</button>
                <button value="1" onclick="display('1')">1</button>
                <button value="-" onclick="display('-')">&minus;</button>
            </div>
            <div class="grid5">
                <button value="." onclick="display('.')">.</button>
                <button value="0" onclick="display('0')">0</button>
                <button value="+" onclick="display('+')">&plus;</button>
                <button id="spcl" onclick="calc()">&equals;</button>
            </div>
        </div>
    </div>
    <p id="caption">Made with <span>&#10084;</span> by Hirendra Patel.</p>
    <script src="script.js"></script>
</body>

</html>
